{% extends "base.html" %}

{% block content %}
<div class="container-video">
    <p class="text-center" style="margin-bottom: 0;">Мониторинг системы</p>
    <div class="row">
        <div class="col-md-6 offset-md-2" style="padding: 0; width: 30%;">
            <p style="font-size: 20px; margin-top: 10px;">Список потоков</p>
            <select multiple="multiple" class="select" id="stream-select" onchange="GetStreamInfo(this.value)">
                {% for stream in streams %}
                <option class="stream" id="{{ stream }}" value="{{ stream }}">
                    {{ stream }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4" id="info-stream" style="display:none; margin-left: 20px;margin-top: 56px;">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-2" id="new-stream-container" style="padding: 0; width: 35%;">
            <p style="font-size: 20px; margin-top: 20px;">Добавить видеопоток</p>
            <label for="new-stream-name">Название потока</label>
            <input type="text" style="width:87%" id="new-stream-name" />
            <label for="new-stream-url">Ссылка на поток</label>
            <input type="text" style="width:87%" id="new-stream-url" />
            <button class="new-obj" id="add-stream" style="display: inline-block; margin-top: 10px;"
                onclick="AddStream()">Добавить</button>
        </div>
        <div class="container-viedo">
        </div>
        {% endblock %}
